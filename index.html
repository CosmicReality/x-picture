<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="x-picture: A <picture> polyfill">
        <meta name="viewport" content="width=device-width">

        <script src="js/vendor/polymer/polymer.js"></script>

        <link rel="import" href="x-picture.html">

    </head>
    <body>
        <x-picture>
            <h1>Nothing to see here.</h1>
            <source srcset="http://www.fillmurray.com/300/600 1x, http://www.fillmurray.com/600/1200 2x" />
            <source srcset="http://www.fillmurray.com/400/600 1x, http://www.fillmurray.com/800/1200 2x" media="(min-width:400px)" />
            <source srcset="http://www.fillmurray.com/500/600 1x, http://www.fillmurray.com/1000/1200 2x" media="(min-width:500px)" />
            <source srcset="http://www.fillmurray.com/600/600 1x, http://www.fillmurray.com/1200/1200 2x" media="(min-width:600px)" />
            <source srcset="http://www.fillmurray.com/700/600 1x, http://www.fillmurray.com/1400/1200 2x" media="(min-width:700px)" />
        </x-picture>

    </body>
</html>
